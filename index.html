<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para o nosso time!</h1>
            <img src="public/images/tempo.svg" class="left-login-image" alt="relogio">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <form action="/" method="post" class="formulario-login">

                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>              

                    <a href="/atualizar/:id" class="forgot">Esqueceu a senha?</a>

                    <button type="submit" class="btn-login"><a href="tarefas.html">Logar</a></button>
                    
                    <div class="login-register">
                        <p>Não tem uma conta?<a href="registro.html" class="register-link"> Crie uma</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
 
    <script src="public/index.js"></script>
</body>
</html>
